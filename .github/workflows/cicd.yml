name: implement a CICD workflow for a Java WebApp using GitHub Actions and Maven
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
  - name: checkout code
    uses: actions/checkout@v3
  - name: setup JDK 11
    uses: actions/setup-java@v2
    with:
      distribution: 'adopt'
      java-version: '11'
  
